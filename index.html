
<!DOCTYPE html>
  <html>

  <head>
    <title>Andres Ortiz Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>

    <div class="main">

      <nav>
        <div class="engineer">
          <img src="Images/engineering.png">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        
        <img src="Images/Profile1.png" class="profile">

        <div id="circle">
          <div class ="feature one">
            <img src="Images/plant.png">
            <div>
              <h1>Plant Monitor</h1>
              <p>Monitors a plant</p>
            </div>
          </div>
          <div class ="feature two">
            <img src="Images/car.png">
            <div>
              <h1>Night Vision SLAM</h1>
              <p>Autonomous Driving</p>
            </div>
          </div>
          <div class ="feature three">
            <img src="Images/pawpals.png">
            <div>
              <h1>PawPals Mobile Application</h1>
              <p>A friendly app for pet owners!</p>
            </div>
          </div>
        </div>

      </div>

      <div class="controls">
        <img src="Images/arrow.png" id="upBtn">
        <h3>Projects</h3>
        <img src="Images/arrow.png" id="downBtn">
      </div>

    </div>

    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-120deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum
      }

      downBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(120deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum
      }
    </script>

  </body>
  <html>
